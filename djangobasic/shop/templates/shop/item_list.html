<html>
    <head>
        <meta charset="utf-8" />
        <title>Jiyoung's blog</title>
    </head>
    <body>
        <h1>Jiyoung's blog</h1>
        <form action="" method="GET">
            <input type="text" name="q" value="{{ q }}" />
            <input type="submit" value="search" />
        </form>
        <ul>
            {% for item in item_list %}
                <li>
                    {{ item.name }}
                    {{ item.price }}
                    {{ item.desc }}
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
